{% extends 'base.html' %}

{% block content %}
  <div>Select time report file to upload</div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'report' %}">Return to home</a></p>
{% endblock %}
